      1st:
        question: 'Нужен ли опыт для участия в сплаве?'
        answer: 'Нет, опыт не требуется. Наши инструкторы проводят детальный инструктаж перед началом сплава и обучают всему необходимому. Большинство наших маршрутов подходят для новичков. Главное — иметь желание и следовать инструкциям.'
      2nd:
        question: 'Что включено в стоимость сплава?'
        answer: 'В базовую стоимость входит аренда байдарки, весел, спасательных жилетов, гермомешков для вещей. Дополнительные услуги, такие как питание, палатки, трансфер, услуги инструктора и прочее снаряжение для ночевки, предоставляются в зависимости от выбранного пакета. Подробности можно уточнить при бронировании.'
      3rd:
        question: 'Можно ли участвовать в сплаве с детьми?'
        answer: 'Да, дети могут участвовать в сплаве в сопровождении взрослых. Детям необходимо наличие спасательного жилета подходящего размера, который мы предоставляем. Некоторые маршруты более подходят для семейного отдыха, уточняйте информацию при бронировании.'
      4th:
        question: 'Что делать, если пойдет дождь?'
        answer: 'Легкий дождь не является препятствием для сплава, даже может добавить приключению особый шарм. Мы рекомендуем взять с собой дождевик или непромокаемую куртку. В случае сильного дождя, грозы или штормового предупреждения мы можем перенести сплав на другую дату или предложить альтернативные варианты.'
      5th:
        question: 'Что взять с собой на сплав?'
        answer:
          title: 'Рекомендуем взять с собой:'
          1st: 'Сменную одежду и обувь'
          2nd: 'Головной убор и солнцезащитные очки'
          3rd: 'Крем от солнца и средство от насекомых'
          4th: 'Питьевую воду и перекус'
          5th: 'Фотоаппарат или телефон в водонепроницаемом чехле'
          file: 'Список_вещей'
          download: 'Скачать полный список вещей'
      6th:
        question: 'Возможен ли корпоративный сплав для компании?'
        answer: 'Да, мы организуем корпоративные сплавы для групп любого размера. Можем разработать индивидуальную программу с учетом ваших пожеланий, включая питание, развлечения, командные игры и даже тимбилдинг на воде. Свяжитесь с нами для обсуждения деталей.'
      7th:
        question: 'Насколько безопасны сплавы?'
        answer: 'Безопасность — наш приоритет. Перед каждым сплавом проводится подробный инструктаж, выдаются спасательные жилеты. Инструкторы имеют опыт и знают маршрут. Мы выбираем преимущественно спокойные реки без сложных порогов. При соблюдении правил и рекомендаций сплав является безопасным и приятным приключением.'

