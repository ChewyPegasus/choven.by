about:
  title: 'О нас'
  history:
    title: 'Наша история'
    start: 'Всё началось с простого увлечения водным туризмом. Первыми реками были Ислочь, Вилия, Нарочанка.'
    love: 'Любовь к реке и природе вокруг постепенно переросла в нечто большее.'
    first_kayaks: 'В 2022 году мы приобрели наши первые каяки, которые в первый сезон катали друзей и знакомых. Видя растущий интерес к активному отдыху на воде, мы решили расширить наш небольшой флот.'
    growing: 'К 2023 году мы уже организовывали регулярные сплавы для всех желающих, а к 2024 году наша страсть превратилась в полноценный бизнес – '
    born: 'так родился «Чöвен»'
    today: 'Сегодня мы предлагаем разнообразные маршруты и форматы сплавов – от коротких однодневных приключений до многодневных экспедиций с ночевками на берегу. Наша команда постоянно исследует новые маршруты, чтобы показать вам самые красивые и захватывающие уголки белорусской природы.'
    no_change: 'Наша главная цель остается неизменной – '
    first_goal: 'поделиться нашей любовью к водному туризму'
    second_goal: 'и создать для вас незабываемые впечатления от общения с природой.'
  photogallery: 'Фотогалерея'
  contacts:
    contact_us: 'Свяжитесь с нами'
    phone_number: 'Телефон'

info:
  title: 'Всё о сплавах'
  safety_measures: 'Техника безопасности'
  rules:
    life_jacket:
      title: 'Спасательный жилет - обязателен!'
      text: 'Независимо от опыта и умения плавать, всегда надевайте спасательный жилет. Непредвиденные кульбиты бывают у всех)'
    party:
      title: 'Оставьте праздник до возвращения на берег'
      text: 'Трезвым проще разрешить трудности на пути и доплыть до конца'
    alone:
      title: 'Не сплавляйтесь в одиночку'
      text: 'На сплаве Вы должны видеть предыдущую лодку. В случае непредвиденной ситуации вы сможете помочь друг другу или позвать на помощь.'
    oars:
      title: 'Вёсла чтобы плыть'
      text: 'Толкаться вёслами от берегов от дна и берегов практически бесполезно. Эффективнее ими грести. Вёсла ещё и стоят денег)'
    hugs:
      title: 'Обнимать лучше друга, а не дерево'
      text: 'Большинство переворотов случается, когда гребцы решают ухватиться за дерево или ветку, а река этого не хочет'
    back:
      title: 'Спину ровно'
      text: 'Работает только плечевой пояс. Если вы при гребке отклоняетесь в сторону, значит Вы делаете что-то неправильно'
  additional:
    title: 'Дополнительные рекомендации'
    recommendations:
      germetic: 'Имейте при себе непромокаемую упаковку для телефона и других ценных вещей'
      spare: 'Возьмите с собой запасную одежду в водонепроницаемом мешке'
      sun_protection: 'Используйте защиту от солнца: крем, головной убор, солнцезащитные очки'
      instructions: 'Следуйте всем инструкциям инструктора и не отклоняйтесь от группы'
      joy: 'Наслаждайтесь отдыхом и тишиной белорусской природы'
  process:
    title: 'Как проходит сплав'
    cards:
      1st:
        title: 'Встреча и инструктаж'
        description: 'Мы встречаемся в назначенном месте, знакомимся и проводим подробный инструктаж. Вы получаете всё необходимое снаряжение и экипировку для безопасного сплава.'
        first: 'Обучение технике гребли'
        second: 'Выдача снаряжения'
        third: 'Инструктаж по безопасности'
      2nd:
        title: 'Старт на воде'
        description: 'Мы спускаем байдарки на воду, рассаживаемся и начинаем наше приключение. Не сразу, но у Вас всё получится, вот увидите!'
        first: 'Спуск байдарок на воду'
        second: 'Практика техники гребли'
        third: 'Первые кусты за первым поворотом'
      3rd:
        title: 'Активный сплав'
        description: 'Мы движемся по реке, наслаждаясь красотами природы и тишиной. Делаем фотографии, общаемся и отдыхаем, полностью погружаясь в атмосферу приключения.'
        first: 'Преодоление препятствий'
        second: 'Проверка навыков коммуникации'
        third: 'Чистый кайф от тишины и видов'
      4th:
        title: 'Привал и отдых'
        description: 'В середине маршрута мы делаем остановку. Время для перекуса и отдыха.'
        first: 'Отдых на берегу'
        second: 'Перекус и первые впечатления'
        third: 'Купание в чистой реке'
      5th:
        title: 'Финиш и возвращение'
        description: 'Прибываем на финиш. Расслабление, еда, баня, игры у костра'
        first: 'Прибытие в конечную точку'
        second: 'Ощущение победы'
        third: 'Льются песни, льются вина'
    promo:
      question: 'Готовы к приключению?'
      book: 'Забронируйте сплав прямо сейчас и получите незабываемые впечатления!'
      button: 'Забронировать сплав'
    faq:
      title: "Часто задаваемые вопросы"
      1st:
        question: 'Нужен ли опыт для участия в сплаве?'
        answer: 'Нет, опыт не требуется. Наши инструкторы проводят детальный инструктаж перед началом сплава и обучают всему необходимому. Большинство наших маршрутов подходят для новичков. Главное — иметь желание и следовать инструкциям.'
      2nd:
        question: 'Что включено в стоимость сплава?'
        answer: 'В базовую стоимость входит аренда байдарки, весел, спасательных жилетов, гермомешков для вещей. Дополнительные услуги, такие как питание, палатки, трансфер, услуги инструктора и прочее снаряжение для ночевки, предоставляются в зависимости от выбранного пакета. Подробности можно уточнить при бронировании.'
      3rd:
        question: 'Можно ли участвовать в сплаве с детьми?'
        answer: 'Да, дети могут участвовать в сплаве в сопровождении взрослых. Детям необходимо наличие спасательного жилета подходящего размера, который мы предоставляем. Некоторые маршруты более подходят для семейного отдыха, уточняйте информацию при бронировании.'
      4th:
        question: 'Что делать, если пойдет дождь?'
        answer: 'Легкий дождь не является препятствием для сплава, даже может добавить приключению особый шарм. Мы рекомендуем взять с собой дождевик или непромокаемую куртку. В случае сильного дождя, грозы или штормового предупреждения мы можем перенести сплав на другую дату или предложить альтернативные варианты.'
      5th:
        question: 'Что взять с собой на сплав?'
        answer:
          title: 'Рекомендуем взять с собой:'
          1st: 'Сменную одежду и обувь'
          2nd: 'Головной убор и солнцезащитные очки'
          3rd: 'Крем от солнца и средство от насекомых'
          4th: 'Питьевую воду и перекус'
          5th: 'Фотоаппарат или телефон в водонепроницаемом чехле'
          file: 'Список_вещей'
          download: 'Скачать полный список'
      6th:
        question: 'Возможен ли корпоративный сплав для компании?'
        answer: 'Да, мы организуем корпоративные сплавы для групп любого размера. Можем разработать индивидуальную программу с учетом ваших пожеланий, включая питание, развлечения, командные игры и даже тимбилдинг на воде. Свяжитесь с нами для обсуждения деталей.'
      7th:
        question: 'Насколько безопасны сплавы?'
        answer: 'Безопасность — наш приоритет. Перед каждым сплавом проводится подробный инструктаж, выдаются спасательные жилеты. Инструкторы имеют опыт и знают маршрут. Мы выбираем преимущественно спокойные реки без сложных порогов. При соблюдении правил и рекомендаций сплав является безопасным и приятным приключением.'

