about:
  title: 'Пра нас'
  history:
    title: 'Наша гісторыя'
    start: 'Усё пачалося наўпрост з захаплення водным турызмам. Першымі рэкамі былі Іслач, Вілія і Нарачанка.'
    love: 'Любоў да ракі паступова перарасла ў нешта большае.'
    first_kayaks: 'У 2022 годзе мы набылі нашы першыя каякі, якімі ў першы сезон карысталіся толькі сябры ды знаёмыя. Заўважаючы павышэнне цікавасці да актыўнага адпачынку на вадзе, мы вырашылі пашырыць наш невялікі флот.'
    growing: 'Да 2023 года мы ўжо арганізоўвалі рэгулярныя сплавы для ўсіх жадаючых, а да 2024 года наша запал ператварылася ў паўнавартасны бізнес – '
    born: 'так нарадзіўся «Чöвен».'
    today: 'Сёння мы прапануем разнастайныя маршруты і фарматы сплаваў – ад кароткіх аднадзённых прыгод да шматдзённых экспедыцый з начлегамі на беразе дзікай рачулкі. Наша каманда пастаянна даследуе новыя маршруты, каб паказаць вам самыя прыгожыя і захапляльныя куткі беларускай прыроды.'
    no_change: 'Наша галоўная мэта застаецца нязменнай – '
    first_goal: 'падзяліцца нашай любоўю да воднага турызму'
    second_goal: 'і стварыць для вас незабыўныя ўражанні ад зносін з прыродай.'
  photogallery: 
    title: 'Фотагалерэя'
    no_images: 'У галерэі пакуль няма фатаграфій'
  contacts:
    contact_us: 'Звяжыцеся з намі'
    phone_number: 'Тэлефон'

info:
  title: 'Усё пра сплавы'
  safety_measures: 'Тэхніка бяспекі'
  rules:
    life_jacket:
      title: 'Ратавальная камізэлька - абавязкова!'
      text: 'Незалежна ад досведу і ўмення плаваць, заўсёды апранайце ратавальную камізэльку. Непрадбачаныя сітуацыі здараюцца ў кожнага).'
    party:
      title: 'Пакіньце свята да вяртання на бераг'
      text: 'Цвярозым прасцей вырашыць цяжкасці на шляху і даплыць да канца.'
    alone:
      title: 'Не сплаўляйцеся ў адзіночку'
      text: 'На сплаве вы павінны бачыць папярэднюю лодку. У выпадку непрадбачанай сітуацыі вы зможаце дапамагчы адзін аднаму або паклікаць на дапамогу.'
    oars:
      title: 'Вёслы каб плыць'
      text: 'Штурхацца вёсламі ад дна і берагоў практычна бескарысна. Эфектыўней імі грэбці. Вёслы яшчэ і каштуюць грошай).'
    hugs:
      title: 'Абдымаць лепш сябра, а не дрэва'
      text: 'Большасць пераваротаў здараецца, калі грэбцы вырашаюць ухапіцца за дрэва або галіну, а рака гэтага не хоча.'
    back:
      title: 'Спіну роўна'
      text: 'Працоўны толькі плечавы пояс. Калі вы пры грэбку адхіляецеся ў бок, значыць вы робіце нешта няправільна.'
  additional:
    title: 'Дадатковыя рэкамендацыі'
    recommendations:
      germetic: 'Майце пры сабе непрамакальную ўпакоўку для тэлефона і іншых каштоўных рэчаў.'
      spare: 'Вазьміце з сабой запасную вопратку ў воданепранікальным мяшку.'
      sun_protection: 'Выкарыстоўвайце абарону ад сонца: крэм, галаўны ўбор, сонцаахоўныя акуляры.'
      instructions: 'Сачыце за ўсімі інструкцыямі інструктара і не адхіляйцеся ад групы.'
      joy: 'Атрымлівайце асалоду ад адпачынку і цішыні беларускай прыроды.'
  process:
    title: 'Як праходзіць сплаў'
    cards:
      1st:
        title: 'Сустрэча і інструктаж'
        description: 'Мы сустракаемся ў прызначаным месцы, знаёмімся і праводзім падрабязны інструктаж. Вы атрымліваеце ўсё неабходнае рыштунак і экіпіроўку для бяспечнага сплаву.'
        first: 'Навучанне тэхніцы грэблі'
        second: 'Выдача рыштунку'
        third: 'Інструктаж па бяспецы'
      2nd:
        title: 'Старт на вадзе'
        description: 'Мы спускаем байдаркі на ваду, рассаджваемся і пачынаем наша прыгода. Не адразу, але ў вас усё атрымаецца, вось пабачыце!'
        first: 'Спуск байдарак на ваду'
        second: 'Практыка тэхнікі грэблі'
        third: 'Першыя кусты за першым паваротам'
      3rd:
        title: 'Актыўны сплаў'
        description: 'Мы рухаемся па рацэ, атрымліваючы асалоду ад прыгажосці прыроды і цішыні. Робім фатаграфіі, размаўляем і адпачываем, цалкам пагружаючыся ў атмасферу прыгоды.'
        first: 'Пераадоленне перашкод'
        second: 'Праверка навыкаў камунікацыі'
        third: 'Чысты кайф ад цішыні і відаў'
      4th:
        title: 'Прывал і адпачынак'
        description: 'У сярэдзіне маршруту мы робім прыпынак. Час для перакусу і адпачынку.'
        first: 'Адпачынак на беразе'
        second: 'Перакус і першыя ўражанні'
        third: 'Купанне ў чыстай рацэ'
      5th:
        title: 'Фініш і вяртанне'
        description: 'Прыбываем на фініш. Рэлакс, ежа, лазня, гульні каля вогнішча.'
        first: 'Прыбыццё ў канчатковую кропку'
        second: 'Адчуванне перамогі'
        third: 'Льюцца песні, льюцца віны'
    promo:
      question: 'Гатовыя да прыгоды?'
      book: 'Забраніруйце сплаў прама зараз і атрымайце незабыўныя ўражанні!'
      button: 'Забраніраваць сплаў'
    faq:
      title: "Часта задаваемыя пытанні"
      1st:
        question: 'Ці патрэбны досвед для ўдзелу ў сплаве?'
        answer: 'Не, досвед не патрабуецца. Нашы інструктары праводзяць падрабязны інструктаж перад пачаткам сплаву і навучаюць усяму неабходнаму. Большасць нашых маршрутаў падыходзяць для пачаткоўцаў. Галоўнае — мець жаданне і сачыць за інструкцыямі.'
      2nd:
        question: 'Што ўключана ў кошт сплаву?'
        answer: 'У базавы кошт уваходзіць арэнда байдаркі, вёслаў, ратавальных камізэлек, гермомяшкоў для рэчаў. Дадатковыя паслугі, такія як харчаванне, палаткі, трансфер, паслугі інструктара і іншае рыштунак для начлегу, прадастаўляюцца ў залежнасці ад абранага пакета. Падрабязнасці можна ўдакладніць пры браніраванні.'
      3rd:
        question: 'Ці можна ўдзельнічаць у сплаве з дзецьмі?'
        answer: 'Так, дзеці могуць удзельнічаць у сплаве ў суправаджэнні дарослых. Дзецям неабходна наяўнасць ратавальнай камізэлькі адпаведнага памеру, якую мы прадастаўляем. Некаторыя маршруты больш падыходзяць для сямейнага адпачынку, удакладняйце інфармацыю пры браніраванні.'
      4th:
        question: 'Што рабіць, калі пойдзе дождж?'
        answer: 'Лёгкі дождж не з''яўляецца перашкодай для сплаву, нават можа дадаць прыгодзе асаблівы шарм. Мы рэкамендуем узяць з сабой дожджавік або непрамакальную куртку. У выпадку моцнага дажджу, навальніцы або штармавога папярэджання мы можам перанесці сплаў на іншую дату або прапанаваць альтэрнатыўныя варыянты.'
      5th:
        question: 'Што ўзяць з сабой на сплаў?'
        answer:
          title: 'Рэкамендуем узяць з сабой:'
          1st: 'Зменную вопратку і абутак'
          2nd: 'Галаўны ўбор і сонцаахоўныя акуляры'
          3rd: 'Крэм ад сонца і сродак ад насякомых'
          4th: 'Пітную ваду і перакус'
          5th: 'Фотаапарат або тэлефон у воданепранікальным чахле'
          file: 'Спіс_рэчаў'
          download: 'Спампаваць поўны спіс'
      6th:
        question: 'Ці магчыма карпаратыўны сплаў для кампаніі?'
        answer: 'Так, мы арганізуем карпаратыўныя сплавы для груп любога памеру. Можам распрацаваць індывідуальную праграму з улікам вашых пажаданняў, уключаючы харчаванне, забавы, камандныя гульні і нават тімбілдынг на вадзе. Звяжыцеся з намі для абмеркавання дэталяў.'
      7th:
        question: 'Наколькі бяспечныя сплавы?'
        answer: 'Бяспека — наш прыярытэт. Перад кожным сплавам праводзіцца падрабязны інструктаж, выдаюцца ратавальныя камізэлькі. Інструктары маюць досвед і ведаюць маршрут. Мы выбіраем пераважна спакойныя рэкі без складаных парогаў. Пры выкананні правілаў і рэкамендацый сплаў з''яўляецца бяспечным і прыемным прыгодай.'

