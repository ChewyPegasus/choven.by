    faq:
      title: "Часта задаваемыя пытанні"
      1st:
        question: 'Ці патрэбны досвед для ўдзелу ў сплаве?'
        answer: 'Не, досвед не патрабуецца. Нашы інструктары праводзяць падрабязны інструктаж перад пачаткам сплаву і навучаюць усяму неабходнаму. Большасць нашых маршрутаў падыходзяць для пачаткоўцаў. Галоўнае — мець жаданне і сачыць за інструкцыямі.'
      2nd:
        question: 'Што ўключана ў кошт сплаву?'
        answer: 'У базавы кошт уваходзіць арэнда байдаркі, вёслаў, ратавальных камізэлек, гермомяшкоў для рэчаў. Дадатковыя паслугі, такія як харчаванне, палаткі, трансфер, паслугі інструктара і іншае рыштунак для начлегу, прадастаўляюцца ў залежнасці ад абранага пакета. Падрабязнасці можна ўдакладніць пры браніраванні.'
      3rd:
        question: 'Ці можна ўдзельнічаць у сплаве з дзецьмі?'
        answer: 'Так, дзеці могуць удзельнічаць у сплаве ў суправаджэнні дарослых. Дзецям неабходна наяўнасць ратавальнай камізэлькі адпаведнага памеру, якую мы прадастаўляем. Некаторыя маршруты больш падыходзяць для сямейнага адпачынку, удакладняйце інфармацыю пры браніраванні.'
      4th:
        question: 'Што рабіць, калі пойдзе дождж?'
        answer: 'Лёгкі дождж не з''яўляецца перашкодай для сплаву, нават можа дадаць прыгодзе асаблівы шарм. Мы рэкамендуем узяць з сабой дожджавік або непрамакальную куртку. У выпадку моцнага дажджу, навальніцы або штармавога папярэджання мы можам перанесці сплаў на іншую дату або прапанаваць альтэрнатыўныя варыянты.'
      5th:
        question: 'Што ўзяць з сабой на сплаў?'
        answer:
          title: 'Рэкамендуем узяць з сабой:'
          1st: 'Зменную вопратку і абутак'
          2nd: 'Галаўны ўбор і сонцаахоўныя акуляры'
          3rd: 'Крэм ад сонца і сродак ад насякомых'
          4th: 'Пітную ваду і перакус'
          5th: 'Фотаапарат або тэлефон у воданепранікальным чахле'
          file: 'Спіс_рэчаў'
          download: 'Спампаваць поўны спіс рэчаў'
      6th:
        question: 'Ці магчыма карпаратыўны сплаў для кампаніі?'
        answer: 'Так, мы арганізуем карпаратыўныя сплавы для груп любога памеру. Можам распрацаваць індывідуальную праграму з улікам вашых пажаданняў, уключаючы харчаванне, забавы, камандныя гульні і нават тімбілдынг на вадзе. Звяжыцеся з намі для абмеркавання дэталяў.'
      7th:
        question: 'Наколькі бяспечныя сплавы?'
        answer: 'Бяспека — наш прыярытэт. Перад кожным сплавам праводзіцца падрабязны інструктаж, выдаюцца ратавальныя камізэлькі. Інструктары маюць досвед і ведаюць маршрут. Мы выбіраем пераважна спакойныя рэкі без складаных парогаў. Пры выкананні правілаў і рэкамендацый сплаў з''яўляецца бяспечным і прыемным прыгодай.'
